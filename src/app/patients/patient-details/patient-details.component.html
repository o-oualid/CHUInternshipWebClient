<div class="max-w-xl lg:max-w-3xl">
  <h1
    class="mt-6 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl md:text-4xl"
  >
    Folder Details
  </h1>
  <div class="mt-6">
    <div class="bg-gray-800 rounded-md w-min px-6 py-4">
      <h1 class="whitespace-nowrap text-xl">{{patient.firstName}} {{patient.lastName}}</h1>
      <h1 class="whitespace-nowrap">{{patient.cin}}</h1>
    </div>
    <form>
      <input type="range" value="0" step="0.01" min="-1" max="1" (input)="brightnessChanged($event)">
      <input type="range" value="0" step="0.01" min="-1" max="1" (input)="grayScale($event)">
    </form>
    <div id='canvas'></div>
  </div>
</div>
