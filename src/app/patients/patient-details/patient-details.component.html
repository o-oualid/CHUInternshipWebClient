<div class="max-w-xl lg:max-w-3xl">
  <h1 class="mt-6 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl md:text-4xl">
    Folder Details
  </h1>
  <div class="mt-6">
    <div class="inline-block bg-gray-200 dark:bg-gray-800 rounded-md w-min px-6 py-4">
      <h1 class="whitespace-nowrap text-xl">{{patient.firstName}} {{patient.lastName}}</h1>
      <h1 class="whitespace-nowrap">{{patient.cin}}</h1>
    </div>
    <div class="float-right">
      <form>
        Brightness
        <input type="range" value="0" step="0.01" min="-1" max="1" (input)="brightnessChanged($event)"><br>
        Gray scale
        <input type="checkbox" class="bg-gray-300 border-gray-300 text-gray-500 w-8 h-8"
               (input)="toggleFilter($event,Filters.Grayscale)"><br>
        Colors
        <input type="checkbox" class="bg-red-300 border-red-300 text-red-500 w-8 h-8" checked="checked"
               (input)="toggleFilter($event,RedFilter)">
        <input type="checkbox" class="bg-green-300 border-green-300 text-green-500 w-8 h-8" checked="checked"
               (input)="toggleFilter($event,GreenFilter)">
        <input type="checkbox" class="bg-blue-300 border-blue-300 text-blue-500 w-8 h-8" checked="checked"
               (input)="toggleFilter($event,BlueFilter)"><br>
        Debug
        <input type="checkbox" class="bg-gray-300 border-gray-300 text-gray-500 w-8 h-8"
               (input)="toggleFilter($event,LogData)"><br>
      </form>
      <div id='canvas'></div>
    </div>
  </div>
</div>
