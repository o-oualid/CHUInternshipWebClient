<div class="min-h-screen bg-white dark:bg-gray-900">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <aside
      class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        alt="Pattern"
        src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        class="absolute inset-0 h-full w-full object-cover"
      />
    </aside>

    <main
      aria-label="Main"
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">
        <h1
          class="mt-6 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl md:text-4xl"
        >
          Welcome {{user.firstName}}
        </h1>
        <h2 class="mt-3 text-xl font-bold text-gray-900 dark:text-white sm:text-2xl md:text-3xl">
          please set a password to continue
        </h2>

        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-8 grid grid-cols-5 gap-6">
          <div class="block col-span-6 sm:col-span-4">
            <label
              for="Password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >
              Password
            </label>

            <input
              type="password"
              id="Password"
              class="mt-1 w-full p-2 ps-2.5 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              formControlName="password"

            />
          </div>
          <div class="block col-span-6 sm:col-span-4">
            <label
              for="ConfirmPassword"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >
              Confirm Password
            </label>

            <input
              type="password"
              id="ConfirmPassword"
              class="w-full p-2 ps-2.5 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              formControlName="confirmPassword"
            />
          </div>

          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <input type="submit" [disabled]="form.invalid"
                   class="cursor-pointer disabled:opacity-50 inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-2 text-sm font-medium text-white transition enabled:hover:bg-transparent enabled:hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500 dark:hover:bg-blue-700 dark:hover:text-white"
                   value="Join"
            />

          </div>
        </form>
      </div>
    </main>
  </div>
</div>
