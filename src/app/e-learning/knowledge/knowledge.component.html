<div *ngIf="currentQuizIndex<=quizzes.length">
  <div>
    <h2 class="sr-only">Steps</h2>
    <div class="mt-4 overflow-hidden rounded-full bg-gray-200">
      <div class="h-2 rounded-full bg-blue-500" style="width:{{100*(currentQuizIndex/quizzes.length)}}%"></div>
    </div>
  </div>
  {{currentQuizIndex}}/{{quizzes.length}}
  <div class="grid grid-cols-2 mt-6 gap-4">
    <div id="canvas" class="w-full h-min border bg-gray-300 col-span-2 sm:col-span-1">
      <img src="{{quizzes[currentQuizIndex-1].image}}" class="w-full">
    </div>
    <div>
    <h1 class="font-bold text-xl">Classification: {{quizzes[currentQuizIndex-1].classification}}</h1>
      <h2 class="font-bold text-xl">Notes:</h2>
    <p class="">{{quizzes[currentQuizIndex-1].notes}}</p>

    </div>


    <div class="col-span-2 flex flex-row-reverse justify-between">

      <a class="select-none inline-flex cursor-pointer items-center gap-2 rounded border border-blue-600 bg-blue-600 px-8 py-3 text-white hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
         (click)="nextQuiz()"
      >
        <span class="text-sm font-medium"> Next </span>

        <svg
          class="h-5 w-5rotate-180"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </a>

      <a *ngIf="currentQuizIndex>1"
         class="select-none inline-flex cursor-pointer items-center gap-2 rounded border border-blue-600 px-8 py-3 text-blue-600 hover:bg-blue-600 hover:text-white focus:outline-none focus:ring active:bg-blue-500"
         (click)="previousQuiz()"
      >

        <svg
          class="h-5 w-5 rotate-180"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
        <span class="text-sm font-medium"> Previous </span>

      </a>


    </div>
  </div>
</div>
<div *ngIf="currentQuizIndex>quizzes.length">
  <div class="flex items-center justify-center h-screen">
    <h1 class="font-bold text-xl">End of the course</h1>
  </div>
</div>
