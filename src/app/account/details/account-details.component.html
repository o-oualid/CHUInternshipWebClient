<div class="max-w-xl lg:max-w-3xl">
  <h1 class="mt-6 text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl md:text-4xl">
    Account Details
  </h1>
  <form [formGroup]="form" (ngSubmit)="submit()" class="mt-8 grid grid-cols-2 max-w-2xl gap-6">
    <div class="block col-span-2 sm:col-span-1">
      <label
        for="FirstName"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200 "
      >
        First Name
      </label>

      <input
        type="text"
        id="FirstName"
        class="disabled:bg-gray-200 disabled:text-gray-500 dark:disabled:text-gray-400 dark:disabled:bg-gray-700 mt-1 w-full p-2 ps-2.5 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
        formControlName="firstName"

      />
    </div>

    <div class="block col-span-2 sm:col-span-1">
      <label
        for="LastName"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >
        Last Name
      </label>

      <input
        type="text"
        id="LastName"
        class="mt-1 w-full p-2 ps-2.5 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200
         disabled:bg-gray-200 disabled:text-gray-500 dark:disabled:text-gray-400 dark:disabled:bg-gray-700"
        formControlName="lastName"

      />
    </div>

    <div class="block col-span-2 sm:col-span-1">
      <label
        for="Email"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >
        Email
      </label>

      <input
        type="email"
        id="Email"
        class="disabled:bg-gray-200 disabled:text-gray-500 dark:disabled:text-gray-400 dark:disabled:bg-gray-700 mt-1 w-full p-2 ps-2.5 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
        formControlName="email"


      />
    </div>
    <div class="block col-span-2 sm:col-span-1">
      <label
        for="Role"
        class="block text-sm font-medium text-gray-700 dark:text-gray-200"
      >
        Role
      </label>

      <select
        id="Role"
        class="disabled:bg-gray-200 disabled:text-gray-500 dark:disabled:text-gray-400 dark:disabled:bg-gray-700 mt-1 w-full p-2 ps-2.5 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
        formControlName="role"

      >
        <option>ADMIN</option>
        <option>USER</option>
      </select>
    </div>
    <div class="col-span-full sm:flex sm:items-center sm:gap-4">
      <input type="submit" [disabled]="true"
             class="cursor-pointer disabled:opacity-50 inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition enabled:hover:bg-transparent enabled:hover:text-blue-600 enabled:focus:outline-none enabled:focus:ring enabled:active:text-blue-500 enabled:dark:hover:bg-blue-700 enabled:dark:hover:text-white"
             value="Update Details"
      />

    </div>
  </form>
</div>
