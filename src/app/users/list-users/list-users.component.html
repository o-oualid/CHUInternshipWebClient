<div class="width-m">
  <table
    class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm dark:divide-gray-700 dark:bg-gray-900"
  >
    <tr class="select-none">
      <th (click)="sort('firstName')"
          class="text-left cursor-pointer whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white"
      >

             fill="currentColor" viewBox="0 0 16 16">

                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>

            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
        </svg>
        <svg *ngIf="sortBy==='firstName'&&!asc" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             class="h-5 w-5 inline" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
        </svg>
        Name
      </th>
      <th (click)="sort('joinedAt')"
          class="text-left cursor-pointer whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white"
      >
        <svg *ngIf="sortBy==='joinedAt'&&asc" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline"
             fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
        </svg>
        <svg *ngIf="sortBy==='joinedAt'&&!asc" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             class="h-5 w-5 inline" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
        </svg>
        Joining Date
      </th>
      <th (click)="sort('role')"
          class="text-left cursor-pointer whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white"
      >
        <svg *ngIf="sortBy==='role'&&asc" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline"
             fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
        </svg>
        <svg *ngIf="sortBy==='role'&&!asc" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             class="h-5 w-5 inline" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
        </svg>
        Role
      </th>
      <th (click)="sort('email')"
          class="text-left	cursor-pointer whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white"
      >
        <svg *ngIf="sortBy==='email'&&asc" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline"
             fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
        </svg>
        <svg *ngIf="sortBy==='email'&&!asc" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             class="h-5 w-5 inline" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path
            d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
        </svg>
        Email
      </th>
      <th class="px-4 py-2"></th>
    </tr>

    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
    <tr *ngFor="let user of page.content">
      <td
        class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 dark:text-white"
      >
        {{user.firstName}} {{user.lastName}}
      </td>
      <td
        class="whitespace-nowrap px-4 py-2 text-gray-700 dark:text-gray-200"
      >
        {{user.joinedAt}}
      </td>
      <td
        class="whitespace-nowrap px-4 py-2 text-gray-700 dark:text-gray-200"
      >
        {{user.role}}
      </td>
      <td
        class="whitespace-nowrap px-4 py-2 text-gray-700 dark:text-gray-200"
      >
        {{user.email}}
      </td>
      <td class="whitespace-nowrap px-4 py-2">
        <a
          routerLink="/users/{{user.id}}"
          class="inline-block rounded border-blue-600 bg-blue-600 px-4 py-2 text-xs font-medium text-white hover:bg-blue-700"
        >
          View
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <ol class="flex justify-center gap-1 text-xs font-medium mt-8">
    <li>
      <a *ngIf="page.number!==0"
         (click)="updatePage(page.number-1)"
         class="select-none cursor-pointer inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180 dark:border-gray-800 dark:bg-gray-900 dark:text-white"
      >
        <span class="sr-only">Prev Page</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </li>

    <li *ngFor="let i of range(Math.max(page.number-5,0),Math.min(page.number+6,page.totalPages))">

      <a *ngIf="page.number===i"
         class="select-none cursor-pointer block h-8 w-8 rounded border-blue-600 bg-blue-600 text-center leading-8 dark:text-white hover:bg-blue-700">
        {{i}}
      </a>

      <a *ngIf="page.number!==i" (click)="updatePage(i)"
         class="select-none cursor-pointer block h-8 w-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900 dark:border-gray-800 dark:bg-gray-900 dark:text-white hover:bg-blue-700">
        {{i}}
      </a>
    </li>

    <li>
      <a *ngIf="page.number!==page.totalPages-1"
         (click)="updatePage(page.number+1)"
         class="select-none cursor-pointer inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180 dark:border-gray-800 dark:bg-gray-900 dark:text-white hover:bg-blue-700"
      >
        <span class="sr-only">Next Page</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </li>
  </ol>
</div>
